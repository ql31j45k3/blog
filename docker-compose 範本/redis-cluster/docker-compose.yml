      redis-server /usr/local/etc/redis/redis.conf

  redis-6376:
    image: redis:7.0
    container_name: redis-6376
    restart: always
    volumes:
      - ./redis-6376/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis-6376/data:/data
    ports:
      - 6376:6376
      - 16376:16376
    command:
      redis-server /usr/local/etc/redis/redis.conf

  redis-cluster-creator:
    image: redis:7.0
    entrypoint: [/bin/sh,-c,'echo "yes" | redis-cli -a 1234 --cluster create 127.0.0.1:6371 127.0.0.1:6372 127.0.0.1:6373 127.0.0.1:6374 127.0.0.1:6375 127.0.0.1:6376 --cluster-replicas 1']
    depends_on:
      - redis-6371
      - redis-6372
      - redis-6373
      - redis-6374
      - redis-6375
      - redis-6376
