      redis-server /usr/local/etc/redis/redis.conf

  redis-6375:
    image: redis:7.0
    container_name: redis-6375
    restart: always
    volumes:
      - ./redis-6375/conf/redis.conf:/usr/local/etc/redis/redis.conf
